[workspace]
members = ["contracts/*", "packages/*"]
resolver = "2"

[workspace.package]
version = "1.0.0"
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/Phoenix-Protocol-Group/phoenix-contracts"

[workspace.dependencies]
curve = { path = "./packages/curve" }
soroban-decimal = { path = "./packages/decimal" }
phoenix = { path = "./packages/phoenix" }
phoenix-stake = { path = "./contracts/stake" }
num-integer = { version = "0.1.45", default-features = false, features = [
    "i128",
] }
soroban-sdk = "20.5.0"
soroban-token-sdk = "20.5.0"
test-case = "3.3"
pretty_assertions = "1.4.0"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
